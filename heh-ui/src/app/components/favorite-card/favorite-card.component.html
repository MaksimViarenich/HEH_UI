<div class="favorite-card">
    <div class="favorite-vendor" [ngStyle]="{'background-image': 'url('+discountInfo.bgVendor+')'}">
        <div class="card-title">
            {{ discountInfo.discount.vendor}}
        </div>
    </div>
    <div class="card-content">
        <div class="discount-info">
            <div class="category-and-tags">
                <app-category [discountCategory]="discountInfo.discount.category"></app-category>
              <app-tag *ngFor="let tag of discountInfo.discount.tags"
                       [discountTag]="tag"></app-tag>
            </div>
            <div class="card-content-description">
                <div class="discount-name line-clamp">
                    {{ discountInfo.discount.title }}
                </div>
                <div class="discount-note line-clamp">
                    {{ discountInfo.discount.feedback }}
                </div>
            </div>
        </div>
        <div class="card-actions">
            <i class="material-icons" (click)="editNote()">
                edit
            </i>
            <i class="material-icons warn-color">
                delete
            </i>
        </div>
    </div>
</div>

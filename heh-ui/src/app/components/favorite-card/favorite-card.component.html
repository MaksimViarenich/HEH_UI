<div class="favorite-card">
  <div [style.background]="'linear-gradient('+ favoriteInfo.background +')'">
    <div class="favorite-vendor">
      <div class="card-title">
        {{ favoriteInfo.discount.vendorName}}
      </div>
    </div>
  </div>

  <div class="card-content">
    <div class="discount-info">
      <div class="category-and-tags">
        <app-category [categoryId]="favoriteInfo.discount.category"></app-category>
        <app-tag *ngFor="let tag of favoriteInfo.discount.tags"
                 [tagId]="tag"></app-tag>
      </div>
      <div class="discount-name line-clamp">{{ favoriteInfo.discount.title }}</div>
      <div class="discount-note line-clamp">{{ favoriteInfo.discount.feedback }}</div>
    </div>
  </div>

  <div class="card-actions">
    <i class="material-icons" (click)="openEditNoteModal()">edit</i>
    <i class="material-icons">clear</i>
  </div>
</div>

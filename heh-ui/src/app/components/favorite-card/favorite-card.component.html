<div *ngIf="favoriteInfo"
      class="favorite-card">
  <div class="favorite-vendor">
    <div class="favorite-card-title">{{ favoriteInfo.vendorName }}</div>
  </div>

  <div class="favorite-card-content">
    <div class="favorite-info">
      <div class="favorites-category-and-tags">
        <app-category class="favorites-category"
                      [categoryId]="favoriteInfo.categoryId"
                      (click)="searchByCategory(favoriteInfo.categoryId); $event.stopPropagation()"></app-category>

        <div class="favorites-tags">
          <app-tag *ngFor="let tag of favoriteInfo.tagsIds"
                   [tagId]="tag"></app-tag>
        </div>
      </div>

      <div class="discount-name line-clamp">{{ favoriteInfo.conditions }}</div>
      <div class="favorite-note line-clamp">{{ favoriteInfo.note }}</div>
    </div>
  </div>

  <div class="favorite-card-actions">
    <div class="material-icons"
        (click)="deleteFavorite(); $event.stopPropagation()">delete_outline</div>
  </div>
</div>

<div class="confirm-container">
  <div mat-dialog-title>{{data.message ? data.message : 'Are you sure you want to delete?'}}</div>
  <div class="confirm-buttons">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button
            [mat-dialog-close]="true"
            cdkFocusInitial>{{data.message ? 'Close' : 'Delete'}}</button>
  </div>
</div>

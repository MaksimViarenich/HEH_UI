<div class="user-card">
  <div class="user-card__avatar">
    <img src="{{ user?.avatar }}">
  </div>
  <div class="user-card__info">
    <h3 class="name">{{ user?.name }}</h3>
    <p class="email">{{ user?.email }}</p>
    <mat-button-toggle-group class="btn-toggle" name="userRole" aria-label="Role" value="{{ user?.role }}">
      <mat-button-toggle value="user">user</mat-button-toggle>
      <mat-button-toggle value="moderator">moderator</mat-button-toggle>
      <mat-button-toggle value="admin">admin</mat-button-toggle>
    </mat-button-toggle-group>
    <mat-slide-toggle
          class="example-margin"
          [color]="color"
          [checked]="checked"
          [disabled]="false">
        Active
      </mat-slide-toggle>
  </div>
</div>

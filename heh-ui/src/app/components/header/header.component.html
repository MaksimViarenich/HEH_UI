<header class='header'>
  <div class='header-container'>
    <div class='header-title'
         (click)='goToMain()'> happy exadel hours
    </div>

    <div class='header-title-adaptive'
         (click)='goToMain()'> HEH
    </div>

    <nav class='navigation'>
      <nav mat-tab-nav-bar
           class="tabs">
        <a *ngFor="let tab of tabs"
           class='tab'
           [matBadge]="tab.name==='Notifications' && notificationsCount ? notificationsCount : undefined"
           matBadgeSize="small"
           matBadgeColor="warn"
           mat-tab-link
           [routerLink]="tab.path"
           routerLinkActive
           #rla="routerLinkActive"
           [active]="rla.isActive">{{ tab.localizationKey | translate }}</a>
      </nav>

      <div class="person-content">
        <app-profile></app-profile>
        <app-language-selection></app-language-selection>
        <button class="hamburger hamburger--spin"
                [class.is-active]="menuIsActive"
            type="button"
            (click)="onSidenavToggle()">
          <span class="hamburger-box">
            <span class="hamburger-inner"></span>
          </span>
        </button>
      </div>
    </nav>
  </div>
</header>

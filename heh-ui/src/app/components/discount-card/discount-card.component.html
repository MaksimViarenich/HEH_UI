<div class="card">
  <div class="card-header" 
      [style.background-image]="'url(' + discountInfo.background + ')'"
      [ngStyle]="!isVendorView && !isStatisticView ? {'height': '40%'} : {'height': '60%'}">
    <div class="card-title">{{discountInfo.discount.vendor}}</div>
    <app-btn-favorite *ngIf="!isVendorView && !isStatisticView" 
                      [isFavorite]="discountInfo.isFavorite" 
                      class="btn" ></app-btn-favorite>
    <div *ngIf="isVendorView && !isStatisticView"
          class="btn btn-delete" 
          (click)="$event.stopPropagation()">
      <span class="material-icons">delete_outline</span>
    </div>
    <div *ngIf="isStatisticView && !isVendorView"
          class="btn btn-view" 
          (click)="$event.stopPropagation()">
      <span class="material-icons">visibility</span>
      {{ discountInfo.discount.views }}
    </div>
  </div>

  <div class="card-content">
    <div class="category-and-tags">
      <app-category [discountCategory]="discountInfo.discount.category"></app-category>
      <app-tag *ngFor="let tag of discountInfo.discount.tags"
               [discountTag]="tag"></app-tag>
    </div>

    <div *ngIf="!isVendorView && !isStatisticView" class="card-content-description">
      {{discountInfo.discount.title}}
    </div>
  </div>
</div>

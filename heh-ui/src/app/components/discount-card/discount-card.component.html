<div class="card">
  <div class="card-header">
    <div class="card-title">{{discount.vendor}}</div>
    <app-btn-favorite [isFavorite]="discount.isFavorite"></app-btn-favorite>
  </div>

  <div class="card-content">
    <div class="category-and-tags">
      <app-category [discountCategory]="discount.category"></app-category>
      <app-tag *ngFor="let tag of discount.tags"
               [discountTag]="tag"></app-tag>
    </div>

    <div class="card-content-description">
      {{discount.title}}
    </div>
  </div>
</div>

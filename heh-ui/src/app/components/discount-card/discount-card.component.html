<div class="card">
  <div class="card-header">
    <div class="card-title">{{discount.vendorName}}</div>
    <app-btn-favorite [isFavorite]="discount.isFavorite"
                      class="btn" ></app-btn-favorite>
  </div>

  <div class="card-content">
    <div class="category-and-tags">
      <app-category [categoryId]="discount.categoryId"></app-category>
      <app-tag *ngIf="discount.tagsIds.length" [tagId]="discount.tagsIds[0]"></app-tag>
      <div *ngIf="discount.tagsIds.length - 1 > 0"
           class="additional-tags">
        <span class="material-icons">add_circle</span>
        {{ discount.tagsIds.length - 1 }}
      </div>
    </div>

    <div class="card-content-description">
      {{discount.conditions}}
    </div>
  </div>
</div>

<div class="card">
  <div class="card-header" 
      [style.background-image]="'url(' + discountInfo.background + ')'"
      [ngStyle]="!isVendorView ? {'height': '40%'} : {'height': '60%'}">
    <div class="card-title">{{discountInfo.discount.vendor}}</div>
    <app-btn-favorite class="btn" *ngIf="!isVendorView" 
                      [isFavorite]="discountInfo.isFavorite"></app-btn-favorite>
    <div class="btn btn-delete" 
        (click)="$event.stopPropagation()"
        *ngIf="isVendorView">
      <span class="material-icons">
        delete_outline
      </span>
    </div>
  </div>

  <div class="card-content">
    <div class="category-and-tags">
      <app-category [discountCategory]="discountInfo.discount.category"></app-category>
      <app-tag *ngFor="let tag of discountInfo.discount.tags"
               [discountTag]="tag"></app-tag>
    </div>

    <div class="card-content-description" *ngIf="!isVendorView">
      {{discountInfo.discount.title}}
    </div>
  </div>
</div>

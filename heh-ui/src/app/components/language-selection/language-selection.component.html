<div mat-button [matMenuTriggerFor]="beforeMenu" class="lang-select-button"> <img src={{imagePath}} alt=""> </div>
<mat-menu class="menu-items" panelClass="lang-selection-menu" #beforeMenu="matMenu" xPosition="before">
  <div mat-menu-item (click)="selectLang($event)" class="lang-select-option lang-item" *ngFor="let item of languages"> <img src={{item.path}} alt="">  {{item.lang}}</div>
</mat-menu>

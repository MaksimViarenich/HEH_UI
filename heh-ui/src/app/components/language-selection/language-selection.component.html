<div mat-button
  [matMenuTriggerFor]="beforeMenu"
  class="lang-select-button">
    <img src={{imagePath}} alt="">
</div>
<mat-menu
  class="menu-items"
  panelClass="lang-selection-menu"
  #beforeMenu="matMenu"
  xPosition="before">
  <div mat-menu-item
    (click)="selectLang(item.path)"
    (click)="translate.use(item.langCode)"
    class="lang-select-option lang-item"
    *ngFor="let item of languages">
      <img src={{item.path}} alt="lang">  {{item.lang}}
  </div>
</mat-menu>

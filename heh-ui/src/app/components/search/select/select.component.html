<div class="select-container">
  <mat-form-field appearance="fill">
    <mat-label>{{label | translate}}</mat-label>

    <mat-select [(value)]="selectedOption">
      <mat-option></mat-option>
      <mat-option [value]="option.value"
                  *ngFor="let option of options">
        {{ option.viewValue }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

<app-input-search></app-input-search>

<div class="mat-elevation-z8">
  <div class="table-container">
    <table mat-table [dataSource]="dataSource"
           matSort matSortActive="created" matSortDisableClear matSortDirection="desc">

      <!-- Date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
          DATE
        </th>
        <td mat-cell *matCellDef="let row">{{row.date | date: 'dd MMMM yyyy hh:mm'}}</td>
      </ng-container>

      <!-- State Column -->
      <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef> STATE</th>
        <td mat-cell *matCellDef="let row">
          <app-state-event [type]="row.state"></app-state-event>
        </td>
      </ng-container>

      <!-- User Column -->
      <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef> USER</th>
        <td mat-cell *matCellDef="let row"> {{row.user}} </td>
      </ng-container>

      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> DESCRIPTION</th>
        <td mat-cell *matCellDef="let row" [style.description]="row.description"> {{row.description}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true;"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <mat-paginator [pageSizeOptions]="[5, 10, 15, 20]"></mat-paginator>
</div>

<app-page-search [isDateRangeSearchAvailable]="true"></app-page-search>
<mat-grid-list cols="4" rowHeight="11rem" gutterSize="1rem">
  <mat-grid-tile *ngFor="let item of list">
    <app-discount-card class="card-statistics"
                       [discount]="item"
                       [isViewCountsVisible]="true"></app-discount-card>
  </mat-grid-tile>
</mat-grid-list>

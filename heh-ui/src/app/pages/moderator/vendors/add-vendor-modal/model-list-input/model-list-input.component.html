<div class="model-list-input-container">
  <mat-form-field appearance="outline">
    <mat-label>{{label}}</mat-label>
    <input matInput (keydown.enter)="addData(inputValue)"
           [required]="listData && listData.length === 0"
           [(ngModel)]="inputValue">
    <mat-icon matSuffix (click)="addData(inputValue)">add</mat-icon>
  </mat-form-field>

  <div class="text-wrapper"
       *ngFor="let value of listData; let idx = index">
    {{value}}

    <div class="submit-div"
         (click)="deleteData(idx)">
      <mat-icon matSuffix>clear</mat-icon>
    </div>
  </div>
</div>

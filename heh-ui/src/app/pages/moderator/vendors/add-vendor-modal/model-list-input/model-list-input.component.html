<div class="model-list-input-container">
  <mat-form-field *ngIf="type !== 'address'"
                  appearance="outline"
                  class="model-list-input-phone">
    <mat-label>{{label}}</mat-label>
    <input matInput
           (keydown.enter)="addPhone()"
           type="tel"
           [formControl]="phonesVendor"
           [required]="listData && listData.length === 0"
           [(ngModel)]="inputValue">
    <mat-icon *ngIf="!phonesVendor.invalid && inputValue"
              matSuffix
              (click)="addPhone()">add</mat-icon>
  </mat-form-field>

  <span *ngIf="phonesVendor.invalid && phonesVendor.touched" class="helper-error-text">
    <span *ngIf="phonesVendor.errors['required']">Vendor should have at least one phone</span>
    <span *ngIf="phonesVendor.errors['pattern']">Phone should contain only numbers, + and ()</span>
  </span>

  <button *ngIf="type === 'address'"
          class="btn-add"
          mat-button (click)="openAddAddressModal()">Add address</button>

  <div class="text-wrapper"
       *ngFor="let value of listData; let idx = index">
    <span *ngIf="type !== 'address'">{{value.number}}</span>
    <span *ngIf="type === 'address'">{{value?.country?.country}}, {{value?.city?.name}}, {{value?.street}}</span>

    <div class="submit-div"
         (click)="deleteData.emit(idx)">
      <mat-icon matSuffix>clear</mat-icon>
    </div>
  </div>
</div>

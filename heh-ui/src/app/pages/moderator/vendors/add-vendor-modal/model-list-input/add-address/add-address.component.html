<form class="add-address-container"
      [formGroup]="formAddress">
  <div class="add-address-title">Vendor address</div>

  <div class="add-address-wrapper" mat-dialog-content>
    <div class="add-address-group">
      <mat-form-field appearance="outline">
        <mat-label>Country</mat-label>
        <mat-select formControlName="country"
                    required>
          <mat-option [value]="option"
                      *ngFor="let option of countries">
            {{ option.country }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>City</mat-label>
        <mat-select   formControlName="city"
                      (ngModelChange)=setCity()>
          <mat-option [value]="option"
                      *ngFor="let option of cities">
            {{ option.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Street</mat-label>
        <input class="add-address-input"
               matInput
               formControlName="street"
               [readonly]="conditionStreetInput">
      </mat-form-field>

    </div>
  </div>

  <div class="add-address-btns">
    <button mat-button mat-dialog-close>{{ 'vendors.add-vendor.cancel' | translate }}</button>
    <button mat-button
            (click)="addAddress()"
            [disabled]="formAddress.invalid">{{ 'vendors.add-vendor.save' | translate }}</button>
  </div>
</form>

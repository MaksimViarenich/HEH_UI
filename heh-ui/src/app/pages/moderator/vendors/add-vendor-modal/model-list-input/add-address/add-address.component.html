<form class="add-address-container"
      [formGroup]="formAddress">
  <div class="add-address-title">Vendor address</div>

  <div class="add-address-wrapper" mat-dialog-content>
    <div class="add-address-group">
      <mat-form-field appearance="outline">
        <mat-label>Country</mat-label>
        <mat-select [(ngModel)]="data.country"
                    (ngModelChange)="changeCitiesList()"
                    formControlName="country"
                    required>
          <mat-option [value]="option"
                      *ngFor="let option of countries">
            {{ option.country }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <span *ngIf="formAddress.get('country').invalid && formAddress.get('country').touched" class="helper-error-text">
        <span *ngIf="formAddress.get('country').errors['required']">Field Country must not be empty</span>
      </span>

      <mat-form-field appearance="outline">
        <mat-label>City</mat-label>
        <mat-select [(ngModel)]="data.city"
                    formControlName="city"
                    required>
          <mat-option [value]="option"
                      *ngFor="let option of cities">
            {{ option.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <span *ngIf="formAddress.get('city').invalid && formAddress.get('city').touched" class="helper-error-text">
        <span *ngIf="formAddress.get('city').errors['required']">Field City must not be empty</span>
      </span>

      <mat-form-field appearance="outline">
        <mat-label>Street</mat-label>
        <input class="add-address-input"
               matInput
               [(ngModel)]="data.street"
               formControlName="street"
               required>
      </mat-form-field>

      <span *ngIf="formAddress.get('street').invalid && formAddress.get('street').touched" class="helper-error-text">
        <span *ngIf="formAddress.get('street').errors['required']">Field Street must not be empty</span>
      </span>

    </div>
  </div>

  <div class="add-address-btns">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button
            [mat-dialog-close]="data"
            [disabled]="formAddress.invalid">Add</button>
  </div>
</form>

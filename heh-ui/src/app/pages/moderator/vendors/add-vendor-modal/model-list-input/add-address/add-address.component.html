<div mat-dialog-content>
  <p>Vendor Address</p>
  <mat-form-field appearance="fill">
    <mat-label>Country</mat-label>

    <mat-select>
      <mat-option>{{ 'search.select' | translate }}</mat-option>
      <mat-option [value]="option.countryId"
                  *ngFor="let option of countries"
                  (click)="showCitiesList(option.countryId)">
        {{ option.country }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>City</mat-label>

    <mat-select>
      <mat-option>{{ 'search.select' | translate }}</mat-option>
      <mat-option [value]="option"
                  *ngFor="let option of activeCities">
        {{ option }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Street</mat-label>
  <input matInput [(ngModel)]="data.street">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</div>

<div mat-dialog-content>
  <p>Vendor Address</p>
  <mat-form-field appearance="fill">
    <mat-label>Country</mat-label>

    <mat-select [(ngModel)]="data.country"
                (ngModelChange)="changeCitiesList()">
      <mat-option>{{ 'search.select' | translate }}</mat-option>
      <mat-option [value]="option"
                  *ngFor="let option of countries">
        {{ option.country }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>City</mat-label>

    <mat-select [(ngModel)]="data.city">
      <mat-option>{{ 'search.select' | translate }}</mat-option>
      <mat-option [value]="option"
                  *ngFor="let option of cities">
        {{ option.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Street</mat-label>
    <input matInput [(ngModel)]="data.street">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>No Thanks</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</div>

<div class="mat-dialog">
  <div mat-dialog-content class="mat-dialog-content">

    <div class="add-vendor-background">
      <div class="add-vendor-title">Add vendor</div>
    </div>

    <div class="add-vendor-content">
      <div class="add-vendor-info">
        <span class="add-vendor-info-title">Vendor info:</span>

        <div class="add-vendor-group">
          <mat-form-field appearance="outline">
            <mat-label>Vendor name</mat-label>
            <input [(ngModel)]="vendor.name"
                   [formControl]="vendorName"
                   matInput required>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Open hours</mat-label>
            <input [(ngModel)]="vendor.workingHours" matInput>
          </mat-form-field>
        </div>

        <div class="add-vendor-group">
          <app-model-list-input [label]="addressTitle"
                                [listData]="vendor.addressList"></app-model-list-input>
        </div>

        <div class="add-vendor-group">
          <app-model-list-input [label]="phoneTitle"
                                [listData]="vendor.phones"></app-model-list-input>
        </div>

        <div class="add-vendor-group">
          <mat-form-field appearance="outline">
            <mat-label>Web site</mat-label>
            <input [(ngModel)]="vendor.website" matInput>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Instagram</mat-label>
            <input [(ngModel)]="vendor.instagram" matInput>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Vkontakte</mat-label>
            <input [(ngModel)]="vendor.vk" matInput>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Facebook</mat-label>
            <input [(ngModel)]="vendor.facebook" matInput>
          </mat-form-field>
        </div>

        <section>
          <mat-checkbox [color]="'primary'"
                        [(ngModel)]="vendor.isReceiveNotificationsAllowed">
            Vendor gave permission to receive newsletters
          </mat-checkbox>
        </section>
      </div>

      <div class="add-vendor-discounts">
        <span class="add-vendor-info-title">Discounts:</span>

        <button (click)="openDiscountModal()"
                class="add-discount-button"
                mat-raised-button>
          Add discount
        </button>

        <div class="vendors-component">
          <app-edit-discout-card *ngFor="let discount of vendor.discounts"
                                 (click)="openDiscountModal(discount)"
                                 [discountInfo]="discount"></app-edit-discout-card>
        </div>
      </div>
    </div>
  </div>

  <mat-dialog-actions align="end" class="add-vendor-buttons">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-raised-button>Submit</button>
  </mat-dialog-actions>
</div>

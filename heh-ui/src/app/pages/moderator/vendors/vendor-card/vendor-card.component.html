<div class="card"
     [style.background]="'linear-gradient('+ data.background +')'">
  <div class="card-header">
    <div class="card-title">{{data.vendor.name}}</div>
    <div *ngIf="!isViewCountsVisible"
         class="btn btn-delete"
         (click)="$event.stopPropagation()">
      <span class="material-icons">delete_outline</span>
    </div>
    <div *ngIf="isViewCountsVisible"
         class="btn btn-view">
      <span class="material-icons">visibility</span>
      {{ data.vendor.views }}
    </div>
  </div>
</div>

<app-page-search [isVendorSearchAvailable]="true"></app-page-search>
<mat-grid-list cols="4" rowHeight="8.82rem" gutterSize="1rem">
  <mat-grid-tile>
    <app-add-vendor-card (click)="openVendorModall()"></app-add-vendor-card>
  </mat-grid-tile>
  <mat-grid-tile *ngFor="let item of vendors">
    <app-vendor-card [data]="item"
                     (click)="openVendorModall(item)"
                     (deleteVendorCard)="deleteVendorCard($event)"></app-vendor-card>
  </mat-grid-tile>
</mat-grid-list>

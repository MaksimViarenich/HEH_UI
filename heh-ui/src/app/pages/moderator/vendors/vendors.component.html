<div class="filters">
  <app-page-search [searchOptions]="searchFieldsOptions"></app-page-search>
</div>

<mat-grid-list class="vendors-list" cols="4" rowHeight="8.82rem" gutterSize="1rem">
  <mat-grid-tile *ngFor="let discount of discounts" >
    <app-discount-card [discountInfo]="discount"
                       [isRemoveAvailable]="true"
                       (click)="openAddVendor()"></app-discount-card>
  </mat-grid-tile>
</mat-grid-list>


<div class="filters">
  <app-page-search [searchOptions]="searchFieldsOptions"></app-page-search>
</div>

<mat-grid-list cols="4" rowHeight="8.82rem" gutterSize="1rem">
  <mat-grid-tile>
    <app-add-vendor-card (click)="openVendorModal()"></app-add-vendor-card>
  </mat-grid-tile>
  <mat-grid-tile *ngFor="let item of list">
    <app-vendor-card [data]="item" (click)="openVendorModal(item)"></app-vendor-card>
  </mat-grid-tile>
</mat-grid-list>

<div class="profile-wrapper">

  <div class="profile-photo">
    <img src='{{user?.img}}' alt='Profile photo' title='Profile photo'/>
  </div>

  <div class="profile-content">
    <div class="profile-info">
      <div class="profile-username">{{user.name}}</div>
      <div class="profile-location">
        <div >{{user.id}}</div>
        <div >{{user.address.street}}</div>
      </div>
    </div>

    <mat-selection-list disableRipple>
      <mat-list-option [color]="'primary'"
                       [(ngModel)]="newslettersChecked"
                       (click)="newslettersChecked = ! newslettersChecked"
                       ngDefaultControl>
        {{ 'profile.newsletters' | translate }}
      </mat-list-option>

      <mat-list-option *ngFor="let subscription of typesOfSubscription"
                        [color]="'primary'"
                        [disabled]="!newslettersChecked">
        {{ subscription | translate }}
      </mat-list-option>
    </mat-selection-list>

    <mat-form-field>
      <mat-label>{{ 'profile.subscription' | translate }}</mat-label>
      <mat-chip-list #chipList aria-label="Tag selection">
        <mat-chip
          *ngFor="let tag of user.tagNotifications"
          [selectable]="selectable"
          [removable]="removable"
          (removed)="remove(tag)">
          {{ tag }}
          <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
        </mat-chip>
        <input
          placeholder="{{ 'profile.tag' | translate }}"
          #tagInput
          [formControl]="tagCtrl"
          [matAutocomplete]="auto"
          [matChipInputFor]="chipList"
          [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
          (matChipInputTokenEnd)="add($event)">
      </mat-chip-list>
      <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
        <mat-option *ngFor="let tag of filteredTags | async" [value]="tag">
          {{ tag }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

  </div>
</div>

<div class="profile-wrapper">

  <div class="profile-photo">
    <img src='{{user?.img}}' alt='Profile photo' title='Profile photo'/>
  </div>

  <div class="profile-content">
    <div class="profile-info">
      <div class="profile-username">{{user.name}}</div>
      <div class="profile-location">
        <div >{{user.id}}</div>
        <div >{{user.address.street}}</div>
      </div>
    </div>

    <mat-selection-list disableRipple>
      <mat-list-option [color]="'primary'"
                       [(ngModel)]="newslettersChecked"
                       (click)="newslettersChecked = ! newslettersChecked"
                       ngDefaultControl>
        {{ 'profile.newsletters' | translate }}
      </mat-list-option>

      <mat-list-option *ngFor="let subscription of typesOfSubscription"
                        [color]="'primary'"
                        [disabled]="!newslettersChecked">
        {{ subscription | translate }}
      </mat-list-option>
    </mat-selection-list>

    <mat-form-field>
      <mat-label>{{ 'profile.subscription' | translate }}</mat-label>
      <mat-select multiple [(ngModel)]="selectedOptions">
        <mat-optgroup [label]="'Categories'">
          <mat-option *ngFor="let category of allOptions.categories" [value]="category.id">
            {{category.viewValue}}
          </mat-option>
        </mat-optgroup>
        <mat-optgroup [label]="'Tags'">
          <mat-option *ngFor="let tag of allOptions.tags" [value]="tag.id">
            {{tag.viewValue}}
          </mat-option>
        </mat-optgroup>
        <mat-optgroup [label]="'Vendors'">
          <mat-option *ngFor="let vendor of allOptions.vendors" [value]="vendor.id">
            {{vendor.viewValue}}
          </mat-option>
        </mat-optgroup>

        <mat-option *ngFor="let option of allOptions" [value]="option.id">{{option.viewValue}}</mat-option>
      </mat-select>
    </mat-form-field>

  </div>
</div>
